# @package _global_

# to execute this experiment run:
# python train.py experiment=conll2003

defaults:
  - override /documents: conll2003.yaml
  - override /datamodule: default.yaml
  - override /taskmodule: transformer_token_classification.yaml
  - override /bridge: transformer_token_classification.yaml
  - override /model: transformer_token_classification.yaml
  - override /callbacks: default.yaml
  - override /logger: null
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
name: "conll2003/transformer_token_classification"

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 50
  # gradient_clip_val: 0.5

datamodule:
  batch_size: 32

logger:
  wandb:
    project: pie-example-conll2003
    name: ${name}
    tags: ["conll2003", "${name}"]

save_dir: models/conll2003/transformer_token_classification
